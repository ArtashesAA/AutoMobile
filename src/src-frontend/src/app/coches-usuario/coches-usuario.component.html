<body>
  <h2 class="titulo">Publicados</h2>
  <div class="container">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="sidebar">
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a
                [routerLink]="'/perfil'"
                class="nav-link link-dark"
                aria-current="page"
                ><i class="bi bi-person-fill"></i>Perfil</a
              >
            </li>
            <li *ngIf="esAdmin">
              <a [routerLink]="'/gestionUsuarios'" class="nav-link link-dark"
                ><i class="bi bi-pencil-square"></i> Gesti√≥n de Usuarios</a
              >
            </li>
            <li class="nav-item">
              <a
                [routerLink]="'/cochesUsuario'"
                class="nav-link active"
                aria-current="page"
                ><i class="bi bi-car-front-fill"></i> Coches Publicados</a
              >
            </li>
            <li class="nav-item">
              <a
                [routerLink]="'/favoritosUsuario'"
                class="nav-link link-dark"
                aria-current="page"
                ><i class="bi bi-star-fill"></i> Favoritos</a
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="coches col-md-9 offset-md-3">
        <div *ngIf="cochesUsuario.length === 0" class="coches-no-encontrados">
          <h4>No tienes coches publicados</h4>
          <button
            class="btn btn-primary"
            id="boton-ir-vender"
            (click)="irAPublicar()"
          >
            Publicar coche
          </button>
        </div>
        <div class="row" *ngIf="cochesUsuario.length > 0">
          <div class="coche col-md-6" *ngFor="let coche of cochesUsuario">
            <app-coche-hijo [cochedelista]="coche"></app-coche-hijo>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
