<div class="sidebar">
  <h3>Filtros de Búsqueda</h3>

  <form (ngSubmit)="aplicarFiltros()">
    <!-- Marca -->
    <label>Marca:</label>
    <select class="form-select" name="marca" [(ngModel)]="marca" id="lang">
      <option selected disabled>Marca</option>
      <option value="Audi">Audi</option>
      <option value="BMW">BMW</option>
      <option value="Chevrolet">Chevrolet</option>
      <option value="Ford">Ford</option>
      <option value="Honda">Honda</option>
      <option value="Mercedes-Benz">Mercedes-Benz</option>
      <option value="Nissan">Nissan</option>
      <option value="Toyota">Toyota</option>
    </select>

    <!-- Modelo -->
    <label>Modelo:</label>
    <select class="form-select" name="modelo" [(ngModel)]="modelo" id="lang">
      <option selected disabled>Modelo</option>
      <option value="opcion1">opcion1</option>
    </select>

    <!-- Año -->
    <label>Año:</label>
    <select class="form-select" name="anyoMin" [(ngModel)]="anyoMin" id="lang">
      <option selected disabled>Desde</option>
      <option value="2024">2022</option>
      <option value="2023">2022</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
      <option value="2017">2017</option>
      <option value="2016">2016</option>
      <option value="2015">2015</option>
    </select>

    <select class="form-select" name="anyoMax" [(ngModel)]="anyoMax" id="lang">
      <option selected disabled>Hasta</option>
      <option value="2024">2022</option>
      <option value="2023">2022</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
      <option value="2017">2017</option>
      <option value="2016">2016</option>
      <option value="2015">2015</option>
    </select>

    <!-- Precio -->
    <label>Precio</label>
    <select
      class="form-select"
      name="precioMin"
      [(ngModel)]="precioMin"
      id="lang"
    >
      <option selected disabled>Desde</option>
      <option value="10,000">10,000€</option>
      <option value="15,000">15,000€</option>
      <option value="20,000">20,000€</option>
      <option value="25,000">25,000€</option>
      <option value="30,000">30,000€</option>
      <option value="35,000">35,000€</option>
      <option value="40,000">40,000€</option>
      <option value="45,000">45,000€</option>
    </select>

    <select
      class="form-select"
      name="precioMax"
      [(ngModel)]="precioMax"
      id="lang"
    >
      <option selected disabled>Hasta</option>
      <option value="10,000">10,000€</option>
      <option value="15,000">15,000€</option>
      <option value="20,000">20,000€</option>
      <option value="25,000">25,000€</option>
      <option value="30,000">30,000€</option>
      <option value="35,000">35,000€</option>
      <option value="40,000">40,000€</option>
      <option value="45,000">45,000€</option>
      <option value="50,000">50,000€</option>
      <option value="75,000">75,000€</option>
      <option value="100,000">100,000€</option>
      <option value="150,000">150,000€</option>
      <option value="200,000">200,000€</option>
    </select>

    <label>Kilometraje</label>
    <select
      class="form-select"
      name="kilometrajeMin"
      [(ngModel)]="kilometrajeMin"
      id="kilometrajeMin"
    >
      <option selected disabled>Desde</option>
      <option value="10000">10,000 km</option>
      <option value="20000">20,000 km</option>
      <option value="30000">30,000 km</option>
      <option value="40000">40,000 km</option>
      <option value="50000">50,000 km</option>
      <option value="75000">75,000 km</option>
      <option value="100000">100,000 km</option>
      <option value="150000">150,000 km</option>
      <option value="200000">200,000 km</option>
    </select>

    <select
      class="form-select"
      name="kilometrajeMax"
      [(ngModel)]="kilometrajeMax"
      id="kilometrajeMax"
    >
      <option selected disabled>Hasta</option>
      <option value="10000">10,000 km</option>
      <option value="20000">20,000 km</option>
      <option value="30000">30,000 km</option>
      <option value="40000">40,000 km</option>
      <option value="50000">50,000 km</option>
      <option value="75000">75,000 km</option>
      <option value="100000">100,000 km</option>
      <option value="150000">150,000 km</option>
      <option value="200000">200,000 km</option>
    </select>

    <!-- Potencia -->
    <label>Potencia</label>
    <select
      class="form-select"
      name="potenciaMin"
      [(ngModel)]="potenciaMin"
      id="potenciaMin"
    >
      <option selected disabled>Desde</option>
      <option value="50">50 CV</option>
      <option value="100">100 CV</option>
      <option value="150">150 CV</option>
      <option value="200">200 CV</option>
      <option value="250">250 CV</option>
      <option value="300">300 CV</option>
      <option value="350">350 CV</option>
    </select>

    <select
      class="form-select"
      name="potenciaMax"
      [(ngModel)]="potenciaMax"
      id="potenciaMax"
    >
      <option selected disabled>Hasta</option>
      <option value="50">50 CV</option>
      <option value="100">100 CV</option>
      <option value="150">150 CV</option>
      <option value="200">200 CV</option>
      <option value="250">250 CV</option>
      <option value="300">300 CV</option>
      <option value="350">350 CV</option>
    </select>

    <!-- Tipo de Cambio -->
    <label>Tipo de Cambio</label>
    <select
      class="form-select"
      name="tipo_cambio"
      [(ngModel)]="tipo_cambio"
      id="tipo_cambio"
    >
      <option selected disabled>Seleccione</option>
      <option value="manual">Manual</option>
      <option value="automatico">Automático</option>
      <option value="semiautomatico">Semiautomático</option>
    </select>

    <!-- Plazas -->
    <label>Plazas</label>
    <select
      class="form-select"
      name="plazasMin"
      [(ngModel)]="plazasMin"
      id="plazasMin"
    >
      <option selected disabled>Desde</option>
      <option value="2">2 plazas</option>
      <option value="4">4 plazas</option>
      <option value="5">5 plazas</option>
      <option value="7">7 plazas</option>
      <option value="9">9 plazas</option>
    </select>

    <select
      class="form-select"
      name="plazasMax"
      [(ngModel)]="plazasMax"
      id="plazasMax"
    >
      <option selected disabled>Hasta</option>
      <option value="4">4 plazas</option>
      <option value="5">5 plazas</option>
      <option value="7">7 plazas</option>
      <option value="9">9 plazas</option>
    </select>

    <button type="submit" class="btn btn-primary mt-3">Aplicar Filtros</button>
  </form>
</div>
