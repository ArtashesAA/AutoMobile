<div class="sidebar">
  <h3>Filtros de Búsqueda</h3>
  <form>
    <!-- Marca -->
    <label>Marca:</label>
    <div *ngIf="!cargandoCoches">
      <select
        class="form-select"
        name="marca"
        id="marca"
        [(ngModel)]="marcaSeleccionada"
        (change)="onMarcaSeleccionada()"
      >
        <option value="" disabled selected>Todos</option>
        <option *ngFor="let marca of obtenerMarcas()" [value]="marca">
          {{ marca }}
        </option>
      </select>
    </div>

    <!-- Modelo -->
    <label>Modelo:</label>
    <div *ngIf="!cargandoCoches">
      <select
        class="form-select"
        name="modelo"
        id="modelo"
        [(ngModel)]="modeloSeleccionado"
      >
        <option value="" disabled selected>Todos</option>
        <option *ngFor="let modelo of modelos" [value]="modelo">
          {{ modelo }}
        </option>
      </select>
    </div>

    <!-- Año -->

      name="tipo_cambio"
      [(ngModel)]="tipo_cambio"
      id="tipo_cambio"
    >
      <option selected disabled>Todos</option>
      <option value="manual">Manual</option>
      <option value="automatico">Automático</option>
      <option value="semiautomatico">Semiautomático</option>

    <!-- Plazas -->
    <label>Plazas</label>
    <select
      class="form-select"
      name="plazasMin"
      [(ngModel)]="plazasMin"
      id="plazasMin"

    <select

    <button
