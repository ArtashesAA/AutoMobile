<tr *ngIf="usuario">
  <td>{{ usuario.id }}</td>
  <td>{{ usuario.nombre_usuario }}</td>
  <td>{{ usuario.email }}</td>
  <td>{{ usuario.role }}</td>
  <td>
    <img
      [src]="usuario.imagen_usuario"
      alt="Imagen de Usuario"
      class="avatar"
    />
  </td>
  <td>
    <button (click)="editar(usuario)" class="btn btn-sm btn-primary">
      Editar
    </button>
    <button (click)="eliminar(usuario.id)" class="btn btn-sm btn-danger">
      Eliminar
    </button>
  </td>
</tr>
