<body>
  <div class="container">
    <div class="row">
      <h2 class="titulo">Perfil</h2>
      <!-- Sidebar -->

      <div class="col-md-3">
        <div class="sidebar">
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a
                [routerLink]="'/perfil'"
                class="nav-link active"
                aria-current="page"
              >
                Perfil
              </a>
            </li>
            <li *ngIf="esAdmin">
              <a [routerLink]="'/gestionUsuarios'" class="nav-link link-dark">
                Gestión de Usuarios
              </a>
            </li>
            <li class="nav-item">
              <a
                [routerLink]="'/cochesUsuario'"
                class="nav-link link-dark"
                aria-current="page"
              >
                Coches Publicados
              </a>
            </li>
            <li class="nav-item">
              <a
                [routerLink]="'/favoritosUsuario'"
                class="nav-link link-dark"
                aria-current="page"
              >
                Favoritos
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Contenido de Perfil -->
      <div class="col-md-8">
        <div *ngIf="usuario" class="perfil-container">
          <div class="usuario-info">
            <div>
              <div class="row">
                <div class="col-3">Nombre de Usuario:</div>
                <div class="col-3">
                  <h6>{{ usuario.nombre_usuario }}</h6>
                </div>
              </div>

              <div class="row">
                <div class="col-3">Email:</div>
                <div class="col-3">
                  <h6>{{ usuario.email }}</h6>
                </div>
              </div>

              <div class="row">
                <div class="col-3">Contraseña:</div>
                <div class="col-3">
                  <h6>**********</h6>
                </div>
              </div>

              <div class="row">
                <div class="col-3">Tipo de usuario:</div>
                <div class="col-3">
                  <h6 *ngIf="usuario.role === 'ADMIN'">Administrador</h6>
                  <h6 *ngIf="usuario.role === 'USER'">Usuario</h6>
                </div>
              </div>
            </div>
            <br />
            <img
              [src]="
                usuario.imagen_usuario
                  ? usuario.imagen_usuario
                  : 'https://images.freeimages.com/fic/images/icons/2526/bloggers/256/admin.png'
              "
              alt="Imagen de Usuario"
              class="avatar"
            />
          </div>
        </div>
        <a
          [routerLink]="['/modificarUsuario']"
          class="modificar btn btn-primary mt-3"
          >Modificar</a
        >
      </div>
    </div>
  </div>
</body>
