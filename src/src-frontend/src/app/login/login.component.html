<body>
  <div class="col">
    <div class="imagen-principal col-12">
      <img
        src="https://mir-s3-cdn-cf.behance.net/project_modules/max_3840/25ec6b15678641.5629596a8daec.jpg"
      />
    </div>
    <div class="container">
      <form class="form-group row" (ngSubmit)="onSubmit()">
        <img src="../../assets/icono.svg" alt="Icono" id="icono-contenedor" />
        <h4>Iniciar Sesión</h4>

        <!-- Email -->
        <label class="form-label" for="form2Example1">Email</label>
        <div class="form-outline mb-4">
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="form-control"
            [(ngModel)]="email"
          />
        </div>

        <!-- Password  -->
        <label class="form-label" for="form2Example2">Contraseña</label>
        <div class="form-outline mb-4">
          <input
            type="password"
            name="password"
            placeholder="Contraseña"
            class="form-control"
            [(ngModel)]="password"
          />
        </div>

        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form2Example31"
                checked
              />
              <label class="form-check-label" for="form2Example31">
                Recordarme
              </label>
            </div>
          </div>

          <div class="col">
            <a href="**">Olvidaste la contraseña?</a>
          </div>
        </div>

        <!-- Botón de inicio de sesión o nombre de usuario -->
        <div *ngIf="estaLogueado(); else loggedOutTemplate">
          <div class="text-center">
            <p>Bienvenido</p>
          </div>
        </div>

        <ng-template #loggedOutTemplate>
          <!-- Botón de inicio de sesión -->
          <button type="submit" class="btn btn-primary btn-block mb-4">
            Iniciar sesión
          </button>

          <div *ngIf="errorMessage" class="alert alert-danger text-center">
            {{ errorMessage }}
          </div>

          <!-- Registro -->
          <div class="text-center">
            <p>
              No estás registrado?
              <a [routerLink]="'/registrarse'">Regístrate</a>
            </p>
          </div>
        </ng-template>
      </form>
    </div>
  </div>
</body>
