<div class="col" style="text-align: center">
  <div class="imagen-principal">
    <img
      src="https://neomotor.epe.es/binrepository/imagen3786_NM3787_MG7738668.jpeg"
    />
  </div>

  <div class="select-container">
    <div *ngIf="!cargandoCoches">
      <select
        class="form-select"
        name="marca"
        id="marca"
        [value]="marcaSeleccionada"
        [(ngModel)]="marcaSeleccionada"
        (change)="
          onMarcaSeleccionada(); filtrarCochesPorMarca(marcaSeleccionada)
        "
      >
        <option value="" disabled selected>Marca</option>
        <option *ngFor="let marca of obtenerMarcas()" [value]="marca">
          {{ marca }}
        </option>
      </select>
    </div>

    <div *ngIf="!cargandoCoches">
      <select class="form-select" name="modelo" id="modelo">
        <option value="" disabled selected>Modelo</option>
        <option
          *ngFor="let modelo of modelos"
          [value]="modelo"
          [(ngModel)]="modeloSeleccionado"
        >
          {{ modelo }}
        </option>
      </select>
    </div>

    <select
      class="form-select"
      name="Anyo"
      id="Anyo"
      [(ngModel)]="anyoSeleccionado"
      required
    >
      <option value="" selected disabled>Año</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
      <option value="2017">2017</option>
      <option value="2016">2016</option>
      <option value="2015">2015</option>
      <option value="2014">2014</option>
      <option value="2013">2013</option>
      <option value="2012">2012</option>
      <option value="2011">2011</option>
      <option value="2010">2010</option>
      <option value="2009">2009</option>
      <option value="2008">2008</option>
      <option value="2007">2007</option>
      <option value="2006">2006</option>
      <option value="2005">2005</option>
      <option value="2004">2004</option>
      <option value="2003">2003</option>
      <option value="2002">2002</option>
      <option value="2001">2001</option>
      <option value="2000">2000</option>
    </select>

    <select
      class="form-select"
      name="Precio"
      id="Precio"
      [(ngModel)]="precioMaxSeleccionado"
      required
    >
      <option value="" selected disabled>Precio hasta (€)</option>
      <option value="1000">1,000€</option>
      <option value="2000">2,000€</option>
      <option value="3000">3,000€</option>
      <option value="4000">4,000€</option>
      <option value="5000">5,000€</option>
      <option value="6000">6,000€</option>
      <option value="7000">7,000€</option>
      <option value="8000">8,000€</option>
      <option value="9000">9,000€</option>
      <option value="10,000">10,000€</option>
      <option value="15,000">15,000€</option>
      <option value="20,000">20,000€</option>
      <option value="25,000">25,000€</option>
      <option value="30,000">30,000€</option>
      <option value="35,000">35,000€</option>
      <option value="40,000">40,000€</option>
      <option value="45,000">45,000€</option>
      <option value="50,000">50,000€</option>
      <option value="75,000">75,000€</option>
      <option value="100,000">100,000€</option>
      <option value="150,000">150,000€</option>
      <option value="200,000">200,000€</option>
    </select>
  </div>
  <div class="btn-container">
    <button class="btn btn-primary" [routerLink]="['/catalogo']">Buscar</button>
  </div>
</div>
