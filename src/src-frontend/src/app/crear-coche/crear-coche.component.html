<body>
  <div class="container">
    <form class="form-group" id="crear-coche" (ngSubmit)="crearCoche()">
      <h4>Datos del vehículo</h4>
      <div class="form-group col-4">
        <label for="marca">Marca</label>
        <select
          name="marca"
          id="marca"
          class="form-control"
          [(ngModel)]="cuadroMarca"
          (change)="onMarcaChange()"
        >
          <option value="">Seleccione una marca</option>
          <option *ngFor="let marca of marcas" [value]="marca.id">
            {{ marca.label }}
          </option>
        </select>
      </div>
      <div class="form-group col-4">
        <label for="modelo">Modelo</label>
        <select
          name="modelo"
          id="modelo"
          class="form-control"
          [(ngModel)]="cuadroModelo"
        >
          <option value="">Selecciona un modelo</option>
          <option *ngFor="let modelo of modelos" [value]="modelo">
            {{ modelo }}
          </option>
        </select>
      </div>

      <div class="form-group col-4">
        <label for="anyo">Año</label>
        <input
          type="text"
          name="anyo"
          id="anyo"
          placeholder="Año"
          class="form-control"
          [(ngModel)]="cuadroAnyo"
        />
      </div>

      <hr />
      <h4>Características</h4>
      <div class="form-group col-4">
        <label for="tipoVehiculo">Tipo de vehículo</label>
        <select
          name="tipoVehiculo"
          id="tipoVehiculo"
          class="form-control"
          [(ngModel)]="cuadroTipoVehiculo"
        >
          <option value="Cabrio">Cabrio</option>
          <option value="Coche Pequeno">Coche Pequeño</option>
          <option value="Coupe">Coupé</option>
          <option value="Familiar">Familiar</option>
          <option value="Furgoneta">Furgoneta</option>
          <option value="Sedan">Sedán</option>
          <option value="SUV">SUV</option>
          <option value="Otros">Otros</option>
        </select>
      </div>
      <div class="form-group col-4">
        <label for="potencia">Potencia</label>
        <input
          type="text"
          name="potencia"
          id="potencia"
          placeholder="Potencia"
          class="form-control"
          [(ngModel)]="cuadroPotencia"
        />
      </div>
      <div class="form-group col-4">
        <label for="color">Color</label>
        <input
          type="text"
          name="color"
          id="color"
          placeholder="Color"
          class="form-control"
          [(ngModel)]="cuadroColor"
        />
      </div>
      <div class="form-group col-4">
        <label for="plazas">Plazas</label>
        <div class="form-group col-4 input-group">
          <div class="input-group-prepend">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="restarPlaza()"
            >
              -
            </button>
          </div>
          <input
            type="number"
            name="plazas"
            id="plazas"
            placeholder="Plazas"
            class="form-control text-center"
            [(ngModel)]="cuadroPlazas"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="sumarPlaza()"
            >
              +
            </button>
          </div>
        </div>
      </div>
      <div class="form-group col-4">
        <label for="plazas">Puertas</label>
        <div class="form-group col-4 input-group">
          <div class="input-group-prepend">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="restarPuerta()"
            >
              -
            </button>
          </div>
          <input
            type="number"
            name="puertas"
            id="puertas"
            placeholder="Puertas"
            class="form-control text-center"
            [(ngModel)]="cuadroPuertas"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="sumarPuerta()"
            >
              +
            </button>
          </div>
        </div>
      </div>

      <hr />
      <h4>Estado del vehículo</h4>
      <div class="form-group col-4">
        <label for="kilometraje">Kilometraje</label>
        <input
          type="text"
          name="kilometraje"
          id="kilometraje"
          placeholder="Kilometraje"
          class="form-control"
          [(ngModel)]="cuadroKilometraje"
        />
      </div>
      <div class="form-group col-4">
        <label for="garantia">Garantía</label>
        <input
          type="text"
          name="garantia"
          id="garantia"
          placeholder="Garantía"
          class="form-control"
          [(ngModel)]="cuadroGarantia"
        />
      </div>
      <div class="form-group col-4">
        <label for="peso">Peso</label>
        <input
          type="text"
          name="peso"
          id="peso"
          placeholder="Peso"
          class="form-control"
          [(ngModel)]="cuadroPeso"
        />
      </div>

      <hr />
      <h4>Equipamiento</h4>
      <div class="form-group col-4">
        <label for="combustible">Combustible</label>
        <select
          name="combustible"
          id="combustible"
          class="form-control"
          [(ngModel)]="cuadroCombustible"
        >
          <option value="" disabled>Selecciona</option>
          <option value="gasolina">Gasolina</option>
          <option value="diesel">Diesel</option>
          <option value="electrico">Eléctrico</option>
          <option value="hibrido">Híbrido</option>
        </select>
      </div>
      <div class="form-group col-4">
        <label for="traccion">Tracción</label>
        <select
          name="traccion"
          id="traccion"
          class="form-control"
          [(ngModel)]="cuadroTraccion"
        >
          <option value="Trasera">Trasera</option>
          <option value="Delantera">Delantera</option>
          <option value="Total">Total</option>
        </select>
      </div>

      <hr />
      <h4>Transmisión</h4>
      <div class="form-group col-4">
        <label for="tipoCambio">Tipo de cambio</label>
        <select
          name="tipoCambio"
          id="tipoCambio"
          class="form-control"
          [(ngModel)]="cuadroTipoCambio"
        >
          <option value="manual">Manual</option>
          <option value="automatico">Automático</option>
          <option value="semiAutomatico">Semiautomático</option>
        </select>
      </div>
      <div class="form-group col-4">
        <label for="numeroMarchas">Número de Marchas</label>
        <input
          type="text"
          name="numeroMarchas"
          id="numeroMarchas"
          placeholder="Número de Marchas"
          class="form-control"
          [(ngModel)]="cuadroNumeroMarchas"
        />
      </div>

      <hr />
      <h4>Motor</h4>
      <div class="form-group col-4">
        <label for="cilindros">Número de Cilindros</label>
        <input
          type="text"
          name="cilindros"
          id="cilindros"
          placeholder="Número de Cilindros"
          class="form-control"
          [(ngModel)]="cuadroNumeroCilindros"
        />
      </div>
      <div class="form-group col-4">
        <label for="consumo">Consumo</label>
        <input
          type="text"
          name="consumo"
          id="consumo"
          placeholder="Consumo"
          class="form-control"
          [(ngModel)]="cuadroConsumo"
        />
      </div>

      <hr />
      <h4>Fotos</h4>
      <div class="form-group col-4">
        <label for="imagen">Imagen</label>
        <input
          type="text"
          name="imagen"
          id="imagen"
          placeholder="Imagen"
          class="form-control"
          [(ngModel)]="cuadroImagenPrincipal"
        />
      </div>

      <hr />
      <h4>Descripción</h4>
      <div class="form-group col-4">
        <label for="descripcion">Descripción</label>
        <textarea
          name="descripcion"
          id="descripcion"
          placeholder="Descripción"
          class="form-control"
          [(ngModel)]="cuadroDescripcion"
        ></textarea>
      </div>

      <hr />
      <h4>Precio y Contacto</h4>
      <div class="form-group col-4">
        <label for="precio">Precio</label>
        <input
          type="text"
          name="precio"
          id="precio"
          placeholder="Precio"
          class="form-control"
          [(ngModel)]="cuadroPrecio"
        />
      </div>
      <div class="form-group col-4">
        <label for="ciudad">Ciudad</label>
        <input
          type="text"
          name="ciudad"
          id="ciudad"
          placeholder="Ciudad"
          class="form-control"
          [(ngModel)]="cuadroCiudad"
        />
      </div>

      <div class="form-group col-4">
        <label for="imagenes">Imagen</label>
        <input
          type="text"
          name="imagenes"
          id="imagenes"
          placeholder="Imagenes"
          class="form-control"
          [(ngModel)]="cuadroImagenes"
        />
      </div>

      <div class="form-group col-4">
        <button type="submit" class="btn btn-primary" id="boton-crear">
          Crear
        </button>
      </div>
    </form>
    <div id="boton-volver" class="mt-3">
      <button class="btn btn-light" id="boton-volver-inicio">
        Ir a Inicio
      </button>
    </div>
  </div>
</body>
