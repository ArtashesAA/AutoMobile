<!DOCTYPE html>
<h1 style="text-align: center">Publicar coche</h1>

<div class="container">
  <form class="form-group row">
    <div class="form-group col-md-3">
      <label for="marca">Marca:</label>
      <input
        type="text"
        name="marca"
        id="marca"
        placeholder="Marca"
        class="form-control"
        [(ngModel)]="cuadroMarca"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="modelo">Modelo:</label>
      <input
        type="text"
        name="modelo"
        id="modelo"
        placeholder="Modelo"
        class="form-control"
        [(ngModel)]="cuadroModelo"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="anyo">A침o:</label>
      <input
        type="text"
        name="anyo"
        id="anyo"
        placeholder="A침o"
        class="form-control"
        [(ngModel)]="cuadroAnyo"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="potencia">Potencia:</label>
      <input
        type="text"
        name="potencia"
        id="potencia"
        placeholder="Potencia"
        class="form-control"
        [(ngModel)]="cuadroPotencia"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="kilometraje">Kilometraje:</label>
      <input
        type="text"
        name="kilometraje"
        id="kilometraje"
        placeholder="Kilometraje"
        class="form-control"
        [(ngModel)]="cuadroKilometraje"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="peso">Peso:</label>
      <input
        type="text"
        name="peso"
        id="peso"
        placeholder="Peso"
        class="form-control"
        [(ngModel)]="cuadroPeso"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="combustible">Combustible:</label>
      <input
        type="text"
        name="combustible"
        id="combustible"
        placeholder="Combustible"
        class="form-control"
        [(ngModel)]="cuadroCombustible"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="color">Color:</label>
      <input
        type="text"
        name="color"
        id="color"
        placeholder="Color"
        class="form-control"
        [(ngModel)]="cuadroColor"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="precio">Precio:</label>
      <input
        type="text"
        name="precio"
        id="precio"
        placeholder="Precio"
        class="form-control"
        [(ngModel)]="cuadroPrecio"
      />
    </div>
    <div class="form-group col-md-12">
      <label for="descripcion">Descripci칩n:</label>
      <textarea
        name="descripcion"
        id="descripcion"
        placeholder="Descripci칩n"
        class="form-control"
        [(ngModel)]="cuadroDescripcion"
      ></textarea>
    </div>

    <div class="col">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="agregarCoche()"
        style="margin-top: 20px; margin-right: 40px"
      >
        Crear
      </button>
    </div>
  </form>
</div>

<div style="text-align: center">
  <button class="btn btn-secondary" (click)="volverHome()">Ir a Inicio</button>
</div>
